<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Practice</title>
	<style>
		body {
			background-color: #f5f5dc; 
			font-family: Arial, sans-serif;
		}
		.container {
			background-color: #fff8e1; 
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 30px;
			max-width: 600px;
			margin: 0 auto; 
		}
		h1, h2, h3 {
			color: #3e2723; 
		}
		p {
			color: #5d4037; 
		}
		button {
			background-color: #d7ccc8; 
			border: none;
			color: #3e2723;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #bcaaa4; 
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<h1>Arithmetic Operators</h1>
		<p id="expoResult"></p>
		<p id="ModResult"></p>
		<button class="btn" onclick="showArithmeticResult()">Show Arithmetic Operators</button>

		<h2 class="mt-4">Comparison Operators</h2>
		<p id="GreaterResult"></p>
		<p id="EqualResult"></p>
		<button class="btn" onclick="showComparisonResult()">Show Comparison Operators</button>

		<h3 class="mt-4">Logical Operators</h3>
		<p id="ANDResult"></p>
		<p id="NOTResult"></p>
		<button class="btn" onclick="showLogicalResult()">Show Logical Operators</button>
	</div>

	<script>
		
		let x = 50;
		let y = 5;

		function showArithmeticResult() {
			document.getElementById("expoResult").innerHTML = `Exponentiation (x ** y): ${x ** y}`;
			document.getElementById("ModResult").innerHTML = `Modulus (x % y): ${x % y}`;
		}

		
		function showComparisonResult() {
			document.getElementById("GreaterResult").innerHTML = `Greater Than (x > y): ${x > y}`; 
			document.getElementById("EqualResult").innerHTML = `Equal to (x == y): ${x == y}`;
		}

		
		let a = true;  
		let b = false;

		function showLogicalResult() {
			document.getElementById("ANDResult").innerHTML = `AND (a && b): ${a && b}`;
			document.getElementById("NOTResult").innerHTML = `NOT (!a): ${!a}`;
		}
	</script>
</body>
</html>
